source = ~/.config/hypr/config/colors.conf

$active_border = $primary $tertiary $secondary 45deg
$active_border = $primary $secondary 45deg
# $active_border = $primary $primary_fixed 45deg
$inactive_border = $primary_container $tertiary_container $secondary_container 45deg
$inactive_border = $primary_container $secondary_container 45deg
# $inactive_border = $primary_container 
# $inactive_border = $primary_container $primary_fixed_dim 45deg

$group_active = $tertiary $secondary $primary $tertiary 45deg
$group_active = $tertiary $primary $tertiary 45deg
$group_inactive = $tertiary_container $secondary_container $primary_container $tertiary_container 45deg
$group_inactive = $tertiary_container $primary_container $tertiary_container 45deg

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    border_size = 3
    gaps_in = 5
    # Add a shortcut to toggle between gaps on and off
    gaps_out = 10
    gaps_out = 0
    col.active_border = $active_border
    col.inactive_border = $inactive_border

    layout = dwindle # master|dwindle
    # Disable cycle trough windows when move focus outside the edge of the workspace
    no_focus_fallback = true

    # https://wiki.hyprland.org/Configuring/Variables/#snap
    snap {
        enabled = true
    }
}

decoration {
    rounding = 4
    rounding_power = 3
    active_opacity = 1
    inactive_opacity = .7
    dim_inactive = true
    dim_strength = .3
    dim_special = .4

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        # enabled = false
        size = 15
        size = 8
        size = 4
        size = 2
        # size = 1
        passes = 2 # more passes = more resource intensive.
        # passes = 1
        # ignore_opacity = false
        xray = false
        special = true
    }

    # https://wiki.hyprland.org/Configuring/Variables/#shadow
    shadow {
        # enabled = false
        enabled = true
        # range = 16
        range = 8
        range = 4
        render_power = 1
        color = $shadow
        offset = 1.5 1.5
    }
}

# removed old gestures {} block — Hyprland 0.39+ uses gesture = … lines

# https://wiki.hyprland.org/Configuring/Variables/#group
group {
    # auto_group = false
    drag_into_group = 2
    merge_groups_on_drag = false

    # col.border_active = $tertiary
    # col.border_inactive = $tertiary_container
    # col.border_locked_active = $tertiary
    # col.border_locked_inactive = $tertiary_container

    col.border_active = $group_active
    col.border_inactive = $group_inactive

    # https://wiki.hyprland.org/Configuring/Variables/#groupbar
    groupbar {
        # font_family = "Fira Sans"
        font_family = "JetBrainsMonoNL NF"
        font_size = 14
        font_weight_active = bold
        gradients = true
        height = 14
        # height = 1
        indicator_gap = 0
        indicator_height = 0
        # indicator_height = 12
        text_offset = 2
        # text_offset = -5
        # rounding = 3
        gradient_rounding = 7
        # gradient_round_only_edges = false
        text_color = $on_tertiary
        text_color_inactive = $on_tertiary_container
        col.active = $tertiary
        col.inactive = $tertiary_container
        gaps_in = 2
        gaps_out = 0
        keep_upper_gap = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true
    col.splash = $cachylgreen
    # font_family = "Fira Sans"
    font_family = "JetBrainsMonoNL NF"
    # splash_font_family = "fira sans"
    splash_font_family = "JetBrainsMonoNL NF"
    vrr = 2
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(nautilus|nemo|thunar|btrfs-assistant.)$
    focus_on_activate = true
    background_color = $surface
    new_window_takes_over_fullscreen = true
    # exit_window_retains_fullscreen = true
    enable_anr_dialog = false
}

# https://wiki.hyprland.org/Configuring/Variables/#render
render {
   direct_scanout = true
   # direct_scanout = 2
}

cursor {
    # no_warps = true
    # persistent_warps = true
    # warp_on_change_workspace = 1
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
    special_scale_factor = 0.8
    split_bias = 1
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    special_scale_factor = 0.8
}

