# Windows Rules https://wiki.hyprland.org/Configuring/Window-Rules/ #

# Float Necessary Windows
windowrule = float, class:^(org.pulseaudio.pavucontrol)
windowrule = float, class:^()$, title:^(Save File)$
windowrule = float, class:^()$, title:^(Open File)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$
windowrule = float, class:^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$
windowrule = float, class:^(CachyOSHello)$
windowrule = float, class:^(zenity)$
windowrule = float, class:^()$, title:^(Steam - Self Updater)$
windowrule = float, class:^(it.mijorus.smile)$

# Change the opacity
windowrule = opacity 0.95, floating:0, fullscreen:0
windowrule = opacity 0.92, class:^(thunar|nemo)$
windowrule = opacity 0.96, class:^(discord|armcord|webcord|vesktop)$
windowrule = opacity 0.95, title:^(QQ|Telegram)$
windowrule = opacity 0.95, title:^(NetEase Cloud Music Gtk4)$

# General window rules
windowrule = animation slide right, class:^(kitty|Alacritty)$
windowrule = float,                 move 25%-, size 960 540, title:^(vlc|imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = nodim,                 opaque,    class:.*(01KCKFKMNJ6CYVWDH0TA87FX47)
windowrule = pin,                   title:^(danmufloat)$
windowrule = rounding 5,            title:^(danmufloat|termfloat)$

# Decorations related to floating windows
windowrule = bordersize 2, bordercolor $outline, rounding 8, nodim 1, floating:1
# Decorations related to tiling windows on workspaces 1 to 10
windowrule = bordersize 3, floating:0,           onworkspace:f[1-10]
windowrule = rounding 4,   floating:0,           onworkspace:f[1-10]
# Decorations related to fullscreen windows
windowrule = bordersize 0, fullscreen:1

# Fix window to workspace
windowrule = workspace 2,             class:$notetaker
windowrule = workspace 3,             class:^($codeeditor|code)$
windowrule = workspace 4,             class:^($browser|firefox|chrome|zen)$
windowrule = workspace 5,             initialTitle:(WhatsApp Web|whatsapp-web).*
windowrule = workspace special:music, class:^(com.github.th_ch.youtube_music)$

## Specific applications
windowrule = maximize,      class:^(com.github.wwmm.easyeffects)
windowrule = nodim,         opaque, class:^(ueberzugpp_).*
windowrule = nodim,         opaque, pin, class:^(mpv|vlc)$
windowrule = nodim,         opaque, pin, float, title:^([Pp]icture[- ][Ii]n[- ][Pp]icture)$
windowrule = nodim,         opaque, title:^(cava)$

# Prevent idle
windowrule = idleinhibit, class:^(mpv)$

# Layers Rules #
layerrule = animation slide top, logout_dialog
# layerrule = animation popin 50%, waybar
layerrule = animation slide down, waybar
layerrule = animation fade 50%,   wallpaper
layerrule = blur,                 ^(rofi)$
layerrule = dimaround,            ^(rofi)$
layerrule = noanim,               ^(rofi)$
# Layers Rules End #

